          schema:
            type: string
      responses:
        "200": 
          description: Updated
        "400": 
          description: Some Field information is invalid
        "500":
          description: Server error
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                phone_number:
                  type: string
                company:
                  type: string
    delete:
      summary: Update a contact
      description: Update a contact
      parameters:
        - name: id
          required: true
